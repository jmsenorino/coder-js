<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="title">Calculadora</div>
    <div class="container">
        <div class="calc">
            <div class="calc__display"></div>
            <div class="calc__buttonsgrid">
                <div class="button c1">C</div>
                <div class="button c2">/</div>
                <div class="button c3">X</div>
                <div class="button c4">E</div>
                <div class="button c5">7</div>
                <div class="button c6">8</div>
                <div class="button c7">9</div>
                <div class="button c8">-</div>
                <div class="button c9">4</div>
                <div class="button c10">5</div>
                <div class="button c11">6</div>
                <div class="button c12">+</div>
                <div class="button c13">1</div>
                <div class="button c14">2</div>
                <div class="button c15">3</div>
                <div class="button c16">=</div>
                <div class="button c17">0</div>
                <div class="button c18">.</div>

            </div>
        </div>
    </div>

    <script src="./assets/main.js"></script>
</body>
</html>
